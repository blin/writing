{{ define "main" }}
  {{ .Content }}
  {{ range site.RegularPages }}
    <article>
    <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>

    {{ partial "published-date.html" . }}

    <div class="summary">
      {{ .Summary }}
    </div>

    {{ if .Truncated }}
      <a href="{{ .RelPermalink }}">Read more ...</a>
    {{ end }}
    </article>
  {{ end }}
{{ end }}
